name: Review Request Test
on:
  pull_request:
    types: [review_requested]
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    
      - name: ☑️ Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
  
      - name: 🔔 Notify Review
        uses: ./
        with:
          channel-id: 'guides'
